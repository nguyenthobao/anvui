<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AnVui.vn -  Đi an về vui</title>
   <!--{temp head}-->
   
    <link href="{$_B['home_theme']}css/sub.css?v=<!--{eval echo time()}-->" rel="stylesheet" type="text/css">
    <style type="text/css">
        .listnew{
            min-height: 146px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="">
            <header id="header">
                <div class="container">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                        <div class="logo">
                            <a href="/"><img class="img-responsive" src="{$_B['home_theme']}imgs/logo.png"></a>
                        </div>
                        <div class="menu">
                            <ul>
                                <li>
                                    <a href="/" aria-hidden="true">
                                        Trang chủ
                                    </a>
                                </li>
                                <li>
                                    <a href="/tim-ve" class="" aria-hidden="true">
                                        Tìm vé
                                    </a>
                                </li>
                                <li>
                                    <a href="/gioi-thieu" class="" aria-hidden="true">
                                        Giới thiệu
                                    </a>
                                </li>
                                <li>
                                    <a href="/phan-mem" class="" aria-hidden="true">
                                        Phần mềm nhà xe
                                    </a>
                                </li> 
                                <li>
                                    <a href="/news" class="" aria-hidden="true">
                                        Tin tức
                                    </a>
                                </li> 
                            </ul>
                        </div>
                        <div class="menu-mobile">
                            <section class="button_menu_mobile">
                                <div id="nav_list">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </div>
                            </section>
                            <nav class="menutop">
                                <div class="menu-top-custom">
                                    <div class="navbar-collapse pushmenu pushmenu-left">
                                        <ul class="nav navbar-nav">
                                            <li>
                                                <a class="txt" href="/">Trang chủ</a>
                                            </li> 
                                            <li>
                                                <a class="txt" href="/tim-ve">Tìm kiếm vé</a>
                                            </li> 
                                            <li class="active">
                                                <a class="txt" href="/gioi-thieu">Giới thiệu</a>
                                            </li> 
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 hidden-xs">
                        <div class="account">
                            <a href="http://nhaxe.vn" target="_blank"> 
                                <span>Tạo website nhà xe</span>
                            </a> 
                        </div>
                    </div>
                    <div class="box-search col-lg-12 col-md-12 col-sm-12 col-xs-12">
                       
                         <!--{temp boxsearch}-->
                    </div>
                </div>
            </header> 
            <div class="content home-box">
                <div class="container"> 
                        
                         <h2>Danh sách nhà xe</h2>
<div class="row">
                         {loop $data['webs'] $k $v}
                         <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                         <div class="row listnew">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <a href="http://{$v['s_name']}.nhaxe.vn" target="_blank"><img src="$v['avatar']" onerror="this.src='http://english.tw/wp-content/themes/qaengine/img/default-thumbnail.jpg'" class="img-responsive" /></a>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" style="height: 106px;
    overflow: hidden;">
                                <h2 style="margin-top:15px"><a href="http://{$v['s_name']}.nhaxe.vn" target="_blank">$v['w_name']</a></h2> 
                                <p>$v['desc']</p>


                                            <a href="http://{$v['s_name']}.nhaxe.vn" target="_blank">
                                                <button class="btn btn-info btn-sm">Xem trang web</button>
                                                </a>

                            </div>
                         </div>
                         </div>
                         {/loop}
                         
                         </div>

                         <hr>
                         <center>
                         {if $data['pagepre']}
                         <a href="/nhaxe?p={$data['pagepre']}"><button class="btn btn-primary btn-sm">Quay lại</button></a>
                         {/if}
                         {if $data['pagenext']}
                         <a href="/nhaxe?p={$data['pagenext']}"><button class="btn btn-success btn-sm">Xem thêm</button></a>
                         {/if}
                         </center>
                         <hr>
                        <!--{temp hottrip}-->
                </div>
            </div>
            <!--{temp footer}-->
        </div>
        <!--#header-->
    </div>
    </div>
    <!--JS-->
    <script src="{$_B['home_theme']}libs/jquery/1.12.3/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="{$_B['home_theme']}libs/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{$_B['home_theme']}libs/bootstrap-datetimepicker/js/moment.js" type="text/javascript"></script>
    <script src="{$_B['home_theme']}libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="{$_B['home_theme']}plugins/owl-carousel/owl.carousel.min.js" type="text/javascript"></script>
   


  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

 <script src="{$_B['home_theme']}js/functions.js" type="text/javascript"></script>
 <script src="{$_B['home_theme']}js/anvui.js?v=<!--{eval echo time()}-->" type="text/javascript"></script>

<script type="text/javascript">
 $(document).ready(function() {

    {if $data['date']}
        $( "#datetimepicker" ).val('{$data['date']}');
    {/if} 
});
</script>
</body>

</html>
