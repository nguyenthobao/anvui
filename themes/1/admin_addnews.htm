        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tin tức</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Thêm tin tức
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="add_adv" role="form" method="POST" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>Tiêu đề</label>
                                            <input class="form-control" id="title" name="title"> 
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Hình đại diện</label>
                                            <input type="file" id="img" name="img">
                                             {if isset($data['news']['id'])}
                                             <img src="http://anvui.vn/cdn/{$data['news']['img']}" width="200px" />
                                             {/if}
                                        </div>  
                                         <div class="form-group">
                                            <label>Mô tả ngắn</label>
                                            <textarea class="form-control" id="brief_content" name="brief_content" rows="3">{if isset($data['news']['id'])}$data['news']['brief_content']{/if}</textarea>
                                        </div> 
                                         <div class="form-group">
                                            <label>Nội dung</label>
                                            <textarea class="form-control ckeditor" id="content" name="content" rows="3">{if isset($data['news']['id'])}$data['news']['content']{/if}</textarea>
                                        </div>



                                       {if isset($data['news']['id'])}
                                        <input type="hidden" name="img_old" value="$data['news']['img']">
                                        <input type="hidden" name="id" value="$data['news']['id']">
                                        <input type="hidden" name="act" value="edit">
                                        <script type="text/javascript">
                                            $('#title').val('$data['news']['title']'); 
                                        </script>
                                        <button type="submit" class="btn btn-default">Sửa</button>
                                        {else}
                                        <input type="hidden" name="act" value="add">
                                        <button type="submit" class="btn btn-default">Thêm mới</button>
                                        {/if}
                                        
                                    </form> 
                                    <script type="text/javascript">
                                        $("#add_adv").submit(function() {
                                            var title = $('#title').val();
                                            var brief_content = $('#brief_content').val();
                                            var img = $('#img').val();
                                            if(title ==''){
                                                alert('Hãy điền tiêu đề');
                                                return false;
                                            }
                                            if(brief_content ==''){
                                                alert('Hãy điền mô tả');
                                                return false;
                                            }
                                            {if empty($data['news']['id'])}
                                            if(img ==''){
                                                alert('Hãy chọn hình ảnh');
                                                return false;
                                            }
                                            {/if}
                                        });
                                    </script>
                                </div> 
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
<script type="text/javascript" src="http://anvui.vn/themes/1/admin/global/plugins/ckeditor/ckeditor.js"></script>
